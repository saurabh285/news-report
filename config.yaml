# list of RSS feed URLs to aggregate
feeds:
  - https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml
  - https://feeds.bbci.co.uk/news/rss.xml

# optional email recipient; can also be set via EMAIL_RECIPIENT environment variable
email_recipient: saurabh241singh@gmail.com

# AI pipeline settings
ai:
  # LLM provider to use.
  # Options: gemini (default, free tier), anthropic, openai
  # Can be overridden at runtime with the LLM_PROVIDER env var.
  # If not set, the provider is auto-detected from whichever API key is present.
  provider: gemini

  # Model to use for the chosen provider.
  # Defaults (cheapest / free tier):
  #   gemini    → gemini-2.0-flash
  #   anthropic → claude-haiku-4-5-20251001
  #   openai    → gpt-4o-mini
  # Can be overridden with GEMINI_MODEL / ANTHROPIC_MODEL / OPENAI_MODEL env vars.
  model: gemini-2.0-flash

  # Max articles forwarded to the LLM per feed.
  # Add as many feeds as you like — only the freshest N from each are used.
  # Lower = fewer tokens = cheaper. Raise to 10 for more variety.
  max_per_feed: 5
