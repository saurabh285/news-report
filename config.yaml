# list of RSS feed URLs to aggregate
feeds:
  - https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml
  - https://feeds.bbci.co.uk/news/rss.xml

# optional email recipient; can also be set via EMAIL_RECIPIENT environment variable
email_recipient: saurabh241singh@gmail.com

# AI pipeline settings
ai:
  # mode controls which pipeline runs:
  #   free   — deterministic extractive pipeline (default, no API key needed)
  #   agent  — tool-calling Claude agent (requires ANTHROPIC_API_KEY);
  #             falls back to free mode automatically on any error
  #   claude — alias for agent
  mode: agent

  # Claude model to use in agent / claude mode.
  # Defaults to the cheapest available Haiku model.
  # Can be overridden at runtime with the ANTHROPIC_MODEL env var.
  model: claude-haiku-4-5-20251001

  # Max articles forwarded to Claude per feed.
  # Add as many feeds as you like — only the freshest N from each are used.
  # Lower = fewer tokens = cheaper. Raise to 10 for more variety.
  max_per_feed: 5
